<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyChat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <div id="loading" style="position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background: url(https://cdn.dribbble.com/users/589411/screenshots/2044823/loading.gif) center no-repeat #fff;margin-bottom: 30px;">
        </div>
        <ul class="messages" id="msgs"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." />
      <input type="file" id="fileElem" onchange="handleFiles(this.files)">
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14"  />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
